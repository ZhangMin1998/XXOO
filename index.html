<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h1>XXOO</h1>

    <div class="container">
        <!-- 游戏面板（棋盘） -->
        <div id="bord" class="game-board x">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <!-- 游戏获胜信息面板 -->
        <div id="message" class="game-message">
            <p id="winner">X 赢了！</p>
            <button id="restart">重新开始</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
<!-- 下一步提示：给游戏面板（#bord）标签，添加 x 或 o 类名。 -->
<!-- 下棋（点击单元格）：给单元格（.cell）标签，添加 x 或 o 类名。 -->
<!-- 展示和隐藏获胜信息：设置获胜信息面板（#message）标签的样式属性 display。 -->
